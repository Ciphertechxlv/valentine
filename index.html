<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To My Sweet Aurora ðŸ’•</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

:root{
--pink-light:#ffebf0;
--pink-medium:#ffb3c9;
--pink-dark:#ff7ba3;
--pink-accent:#ff4d7d;
--white:#ffffff;
--text-dark:#4a2c3d;
--shadow:rgba(255,123,163,.3);
}

body{
font-family:'Playfair Display',serif;
background:linear-gradient(135deg,var(--pink-light),#ffe0ea,var(--pink-medium));
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
padding:20px;
overflow-x:hidden;
}

.page{display:none;animation:fadeIn .6s ease}
.page.active{display:flex;justify-content:center;align-items:center}

@keyframes fadeIn{
from{opacity:0;transform:scale(.95)}
to{opacity:1;transform:scale(1)}
}

/* ===== PAGE 1 ( ORIGINAL) ===== */
.cover-container{
background:rgba(255,255,255,.95);
padding:60px 40px;
border-radius:30px;
box-shadow:0 25px 70px var(--shadow);
text-align:center;
max-width:500px;
width:100%;
}

.photo-frame{
width:280px;
height:280px;
margin:0 auto 30px;
border:12px solid white;
border-radius:20px;
overflow:hidden;
box-shadow:0 10px 30px var(--shadow);
}

.photo-frame video{
width:100%;
height:100%;
object-fit:cover;
}

h1{
font-family:'Dancing Script',cursive;
font-size:56px;
font-weight:700;
color:var(--pink-accent);
margin-bottom:10px;
}

.subtitle{
font-family:'Dancing Script',cursive;
font-size:36px;
color:var(--pink-dark);
margin-bottom:40px;
}

.btn{
background:linear-gradient(135deg,var(--pink-accent),var(--pink-dark));
color:white;
border:none;
padding:14px 34px;
font-size:17px;
font-weight:600;
border-radius:14px;
box-shadow:0 6px 16px rgba(255,77,125,.3);
}

/* ===== PAGE 2 ( ORIGINAL BODY) ===== */
.letter-container{
background:rgba(255,255,255,.95);
padding:50px 40px;
border-radius:20px;
box-shadow:0 25px 70px var(--shadow);
max-width:700px;
width:100%;
}

.letter-frames{
display:flex;
justify-content:space-between;
gap:20px;
margin-bottom:30px;
flex-wrap:wrap;
}

.small-frame{
width:140px;
height:140px;
border:8px solid white;
border-radius:10px;
box-shadow:0 5px 15px var(--shadow);
overflow:hidden;
background:var(--pink-light);
transform:rotate(-5deg);
}

.small-frame:nth-child(2){
transform:rotate(5deg);
margin-left:auto;
}

.small-frame img{
width:100%;
height:100%;
object-fit:cover;
}

.letter-content{
text-align:center;
margin:40px 0;
}

.letter-content p{
font-size:24px;
line-height:1.8;
color:var(--text-dark);
margin-bottom:15px;
}

.signature{
font-family:'Dancing Script',cursive;
font-size:40px;
font-weight:600;
color:var(--pink-accent);
margin-top:30px;
}

/* ===== BUTTONS ===== */
.button-group{
display:flex;
gap:20px;
justify-content:center;
margin-top:40px;
flex-wrap:wrap;
}

.btn-yes{
background:linear-gradient(135deg,#ff69b4,#ff1493,#db0a7c);
}

.btn-no{
background:linear-gradient(135deg,#ffc0cb,#ffb3c1,#ffa6b8);
color:#4a2c3d;
}

/* ===== MODALS ===== */
.modal{
display:none;
position:fixed;
inset:0;
background:rgba(0,0,0,.7);
z-index:999;
justify-content:center;
align-items:center;
}

.modal.active{display:flex}

.modal-content{
background:white;
padding:30px;
border-radius:20px;
max-width:500px;
width:90%;
text-align:center;
}

.modal h2{
font-family:'Dancing Script',cursive;
font-size:42px;
color:var(--pink-accent);
margin-bottom:15px;
}

.modal p{
font-size:20px;
color:var(--text-dark);
margin-top:15px;
}

.modal video{
width:100%;
border-radius:12px;
}

.close-modal{
margin-top:20px;
background:var(--pink-accent);
color:white;
border:none;
padding:12px 28px;
border-radius:12px;
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div class="page active" id="page1">
<div class="cover-container">
<div class="photo-frame">
<video src="Images/1.MP4" autoplay muted loop playsinline></video>
</div>
<h1>To my sweet sweet Aurora</h1>
<p class="subtitle">From Tolanikawo</p>
<button class="btn" onclick="openLetter()">Open</button>
</div>
</div>

<!-- PAGE 2 -->
<div class="page" id="page2">
<div class="letter-container">

<div class="letter-frames">
<div class="small-frame"><img src="Images/2.JPG"></div>
<div class="small-frame"><img src="Images/3.JPG"></div>
</div>

<div class="letter-content">
<p>Roses are red,</p>
<p>You know the rhyme,</p>
<p>You're stuck in my head,</p>
<p>Will you be my Valentine? ðŸ’•</p>
<p class="signature">With all my heart</p>
</div>

<div class="button-group">
<button class="btn btn-yes" onclick="openModal('yesModal')">Yes</button>
<button class="btn btn-no" onclick="openModal('noModal')">No</button>
</div>

</div>
</div>

<!-- YES MODAL -->
<div class="modal" id="yesModal">
<div class="modal-content">
<h2>That's my baby</h2>
<video id="yesVideo" src="Images/4.MP4"></video>
<p>Love you ðŸ˜˜ðŸ’•</p>
<button class="close-modal" onclick="closeModal('yesModal')">Close</button>
</div>
</div>

<!-- NO MODAL -->
<div class="modal" id="noModal">
<div class="modal-content">
<h2>As how nau</h2>
<video id="noVideo" src="Images/5.MP4"></video>
<p>C'mon will you leave this place</p>
<button class="close-modal" onclick="closeModal('noModal')">Back</button>
</div>
</div>

<script>
function openLetter(){
page1.classList.remove('active');
page2.classList.add('active');
}

function openModal(id){
const modal=document.getElementById(id);
const video=modal.querySelector('video');
modal.classList.add('active');
video.currentTime=0;
video.play();
}

function closeModal(id){
const modal=document.getElementById(id);
const video=modal.querySelector('video');
video.pause();
video.currentTime=0;
modal.classList.remove('active');
}

window.addEventListener('click',e=>{
if(e.target.classList.contains('modal')){
const video=e.target.querySelector('video');
video.pause();
video.currentTime=0;
e.target.classList.remove('active');
}
});
</script>

</body>
</html>
